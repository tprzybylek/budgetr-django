{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <p>Fill form to log in:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="log in"></p>
    </form>
    <p>If you don't have an acoount, you can create it <a href="{% url 'register' %}">here.</a></p>
{% endblock %}
